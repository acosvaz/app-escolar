<ion-header>
  <ion-toolbar color="newcolor">
    <ion-title color="light" text-center>Ejercicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content slot="fixed">

<ion-grid>

	<img src="assets/imagen/una.png" class="icon">
	<br>

<ion-row style = "align-items: center;
              justify-content: center">
<ion-col size="4">
	<ion-button color="primary" expand="full" (click)="startListening()">Iniciar</ion-button>
</ion-col>
<ion-col size="4">
	<ion-button color="primary" expand="full" (click)="stopListening()">Terminar</ion-button>
</ion-col >
</ion-row>
</ion-grid>
</ion-content>
